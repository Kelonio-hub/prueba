<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catálogo de la Biblioteca Escolar Carpe Diem, Fuenlabrada</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Catálogo de la Biblioteca Escolar Carpe Diem, Fuenlabrada</h1>
        <p>Busca libros por título, autor, ISBN o categoría, o pregunta al chatbot IA.</p>
    </header>
    <main>
        <section id="buscador">
            <h2>Buscar Libros</h2>
            <input type="text" id="buscarInput" placeholder="Escribe aquí (ej. Harry Potter, Rowling, Narrativa)">
            <button onclick="buscarLibros()">Buscar</button>
            <div id="resultados"></div>
        </section>
        <section id="chatbot">
            <h2>Chatbot IA</h2>
            <p>Pregunta sobre libros, recomendaciones o la biblioteca.</p>
            <div id="chatMensajes"></div>
            <input type="text" id="chatInput" placeholder="Escribe tu mensaje...">
            <button onclick="enviarMensaje()">Enviar</button>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
