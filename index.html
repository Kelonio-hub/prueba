<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catálogo Biblioteca Escolar - Chatbot IA</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Catálogo de la Biblioteca Escolar</h1>
        <p>Busca libros del catálogo AbiesWeb o pregunta al chatbot IA.</p>
    </header>

    <main>
        <!-- Sección de Búsqueda de Catálogo -->
        <section id="busqueda">
            <h2>Buscar Libros</h2>
            <input type="text" id="buscarInput" placeholder="Busca por título, autor o ISBN...">
            <button onclick="buscarLibros()">Buscar</button>
            <div id="resultados"></div>
        </section>

        <!-- Sección de Chatbot -->
        <section id="chatbot">
            <h2>Chatbot IA (Grok)</h2>
            <p>Pregunta sobre libros, recomendaciones o la biblioteca.</p>
            <div id="chatMensajes"></div>
            <input type="text" id="chatInput" placeholder="Escribe tu mensaje...">
            <button onclick="enviarMensaje()">Enviar</button>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
