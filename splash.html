<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bienvenido a la Biblioteca Hipatia</title>
    <style>
        /* Reset y base para splash screen */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #007bff 0%, #0056b3 50%, #004085 100%); /* Gradiente azul temático para biblioteca */
            color: white;
            font-family: 'Arial', sans-serif;
            text-align: center;
            overflow: hidden; /* Evita scroll durante animación */
        }

        /* Contenedor principal para animaciones */
        .splash-container {
            animation: fadeInContainer 1.5s ease-out;
        }

        /* Logo con animación */
        .logo {
            max-width: 250px; /* Tamaño principal */
            height: auto;
            margin-bottom: 20px;
            border-radius: 12px; /* Esquinas suaves */
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3); /* Sombra más pronunciada */
            animation: bounceIn 1.2s cubic-bezier(0.68, -0.55, 0.265, 1.55) 0.5s both; /* Efecto bounce */
            transition: transform 0.3s ease;
        }

        .logo:hover {
            transform: scale(1.05); /* Pequeño zoom en hover (opcional, para desktop) */
        }

        /* Título principal */
        h1 {
            font-size: 2.8em;
            margin: 15px 0;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3); /* Sombra para legibilidad */
            animation: fadeInUp 0.8s ease-out 1s both;
            letter-spacing: 1px; /* Espaciado para elegancia */
        }

        /* Subtítulo */
        p {
            font-size: 1.3em;
            opacity: 0.95;
            margin-bottom: 20px;
            animation: fadeInUp 0.8s ease-out 1.2s both;
        }

        /* Spinner de carga (opcional, para feedback) */
        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-top: 15px;
            display: block;
        }

        /* Botón para saltar redirección (opcional) */
        .skip-btn {
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid white;
            color: white;
            padding: 10px 20px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1em;
            margin-top: 20px;
            opacity: 0;
            animation: fadeInUp 0.8s ease-out 1.5s both;
            transition: background 0.3s ease;
        }

        .skip-btn:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        /* Keyframes para animaciones */
        @keyframes fadeInContainer {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes bounceIn {
            0% { opacity: 0; transform: scale(0.3); }
            50% { opacity: 1; transform: scale(1.05); }
            70% { transform: scale(0.9); }
            100% { opacity: 1; transform: scale(1); }
        }

        @keyframes fadeInUp {
            from { 
                opacity: 0; 
                transform: translateY(30px); 
            }
            to { 
                opacity: 1; 
                transform: translateY(0); 
            }
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Ocultar splash con fade out */
        .splash-hidden {
            opacity: 0;
            transition: opacity 0.6s ease-in-out;
        }

        /* Responsive para móviles */
        @media (max-width: 768px) {
            h1 { font-size: 2em; }
            p { font-size: 1.1em; }
            .logo { max-width: 180px; }
        }

        /* Accesibilidad: reducir motion si preferido */
        @media (prefers-reduced-motion: reduce) {
            .logo, h1, p, .loading-spinner, .skip-btn {
                animation: none !important;
                transition: none !important;
            }
        }
    </style>
</head>
<body>
    <div class="splash-container">
        <img src="https://raw.githubusercontent.com/Kelonio-hub/prueba/main/logo%20biblioteca.png" 
             alt="Logo de la Biblioteca Hipatia" 
             class="logo" 
             onerror="this.src='data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iMjAwIiBoZWlnaHQ9IjIwMCIgeG1sbnM9Imh0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnIj48cmVjdCB3aWR0aD0iMTAwJSIgaGVpZ2h0PSIxMDAlIiBmaWxsPSIjY2NjIi8+PHRleHQgeD0iNTAlIiB5PSI1MCUiIGZvbnQtZmFtaWx5PSJBcmlhbCIgZm9udC1zaXplPSIxNCIgZmlsbD0iIzk5OSIgdGV4dC1hbmNob3I9Im1pZGRsZSIgZHk9Ii4zZW0iPkxvZ28gTm8gQ2FycmVnYWRvPC90ZXh0Pjwvc3ZnPg=='"> <!-- Fallback SVG si imagen falla -->
        
        <h1>¡Bienvenido a la Biblioteca Hipatia!</h1>
        <p>Cargando el catálogo de libros y aventuras...</p>
        
        <div class="loading-spinner"></div>
        
        <!-- Botón opcional para saltar (útil para testing) -->
        <button class="skip-btn" onclick="skipSplash()">Saltar a Catálogo</button>
    </div>

    <script>
        // Función para saltar redirección manualmente
        function skipSplash() {
            document.body.classList.add('splash-hidden');
            setTimeout(() => {
                window.location.href = 'index.html'; // Redirige a la página principal
            }, 300); // Delay corto para fade out
        }

        // Redirección automática después de 3 segundos
        let redirectTimer = setTimeout(() => {
            document.body.classList.add('splash-hidden');
            setTimeout(() => {
                window.location.href = 'index.html';
            }, 600); // Delay para fade out suave
        }, 3000);

        // Limpiar timer si se hace clic en skip
        document.querySelector('.skip-btn').addEventListener('click', () => {
            clearTimeout(redirectTimer);
        });

        // Manejo de errores de imagen (ya en onerror del img)
        console.log('Splash screen cargado. Redirigiendo en 3s...');
    </script>
</body>
</html>
